<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>a simple float demo</title>
  </head>
  <body>
    <input type="text" id="input-num" />
    <button id="parse-btn">parse</button>
    <div id="input-display"></div>
    <div id="parsed-display">
    </div>

    <script>
      const input = document.getElementById('input-num')
      const button = document.getElementById('parse-btn')
      const inputDiv = document.getElementById('input-display')
      const outputDiv = document.getElementById('parsed-display')
      button.addEventListener('click', function() {
        const inputStr = input.value
        inputDiv.innerHTML = inputStr
        let parseNum = Number(inputStr)
        let doubleNum = parseNum.toString(2)
        outputDiv.innerHTML = doubleNum
      }, false)
    </script>

    <script src="render-test.js"></script>
  </body>
</html>
